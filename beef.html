<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>

  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/Kall3y2k/Laura_App/master/Kommoden-App/favicon.svg" sizes="any">
  <link rel="apple-touch-icon" sizes="128x128" href="apple-touch-icon-ginie.png">
  <link rel="mask-icon" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="css/semantic.min.js"></script>

<script>

$(document).ready(function() {

var html = '';
var sum = 0;
var dataUrl = 'https://raw.githubusercontent.com/Kall3y2k/Laura_App/master/beef.json';

$.getJSON(dataUrl, function(data) {
    $.each(data, function(i){
        html += '<div class="item"><div class="right floated content"><img class="ui avatar image" src="./beef-icons/categories/' + data[i].caticon + '.png"></div><i class="small ' + data[i].doticon1 + ' circle icon"></i><i class="small ' + data[i].doticon2 + ' circle icon"></i><i class="small ' + data[i].doticon3 + ' circle icon"></i><div class="content" style="font-size: 12px;"><a class="header">' + data[i].name + '</a><div class="description">'  + data[i].edition + ' | # '  + data[i].no + ' | Page: '  + data[i].page + '</br>'  + data[i].subcat + '</div></div></div>';
        });

    $('.ui.relaxed.divided.list').append(html);

});

document.getElementById("searchList").style.display = "none";
$('.ui.rating').rating();

});

function search() {
	document.getElementById("myInput").value = "";
    document.getElementById("searchStart").style.display = "none";
	document.getElementById("searchList").style.display = "";
	document.getElementById("myInput").focus();
	document.getElementById("myInput").select();
	myFunction();
}

function back() {
    document.getElementById("searchStart").style.display = "";
	document.getElementById("searchList").style.display = "none";
	document.getElementById("start").value = "";
}

</script>

</head>
<body>

<div class="ui black center aligned container" id="searchStart">

<img class="ui centered medium image" style="margin-top: 120px; margin-bottom: 60px;" src="https://raw.githubusercontent.com/Kall3y2k/Laura_App/master/docs/beef_logo_black.png">

<div class="ui centered large left icon input">
		<i class="search icon"></i>
		<input type="text" id="start" onclick="search()" placeholder="" style="border-radius: 20px;">
</div>

</div>

<div class="ui container" id="searchList" style="margin-top: 12px;">

<i class="material-icons-outlined" style="color: #4285F4;" onclick="back()">arrow_back</i><b style="font-size: 18px; margin-left: 16px;"><div class="ui transparent input"><input type="text" id="myInput" onkeyup="myFunction()" placeholder=""></div></b>
<div class="ui divider"></div>
<i class="small yellow circle icon"></i>Steak  <i class="small orange circle icon"></i>Grillen  <i class="small green circle icon"></i>Wursten  <i class="small blue circle icon"></i>RÃ¤uchern
<div class="ui divider"></div>

<div class="ui relaxed divided list" id="myUL"></div>

</div>

<script>

function myFunction() {

    var input, filter, ul, li, a, i, txtValue;
	
    input = document.getElementById("myInput");
	
    filter = input.value.toUpperCase();
	
    ul = document.getElementById("myUL");
	
    li = ul.getElementsByClassName("item");
	
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByClassName('content')[1].childNodes[0];
        txtValue = a.textContent || a.innerText;

        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

</script>

</body>
</html>
