<script>
function start() {
    document.getElementById("searchList").style.display = "none";
}

function search() {
	document.getElementById("myInput").value = "";
    document.getElementById("searchStart").style.display = "none";
	document.getElementById("searchList").style.display = "";
	document.getElementById("myInput").focus();
	myFunction();
}

function back() {
    document.getElementById("searchStart").style.display = "";
	document.getElementById("searchList").style.display = "none";

}

<script>

function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
	
    input = document.getElementById("myInput");
	
    filter = input.value.toUpperCase();
	
    ul = document.getElementById("myUL");
	
    li = ul.getElementsByClassName("item");
	
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByClassName('content')[1].childNodes[2];
        txtValue = a.textContent || a.innerText;

        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

</script>
